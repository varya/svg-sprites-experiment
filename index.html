
<!doctype html>
<html>
<head>
  <title>SVG Sprite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="sprites.css" rel="stylesheet">
</head>
<style>
  body {
    font-family: sans-serif;
    color: #555;
    margin: 2em;
    line-height: 1.5;
  }
  a, a:visited {
    color: #e74c3c;
    text-decoration: none;
  }
  a:hover {
    box-shadow: 0 1px;
  }
  header {
    padding-bottom: .5em;
    margin-bottom: 2em;
    box-shadow: 0 1px #ccc;
  }
  .cell {
    float: left;
    margin-right: 1.5em;
    font-size: 2em;
    color: #333333;
    width: 17em;
    overflow: hidden;
  }

  .icon-css {
    background-image:url('http://varya.me/svg-sprites-experiment/sprite.svg');
  }
  .icon-css.icon-upload {
      background-position: 36px 0px;
  }
</style>
<body>
<header>
  <p>SVG Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
  </header>

<h2>SVG positioned with CSS</h2>

Positioned: 
<div class="icon icon-upload icon-css"></div>

<div class="cell">
  <svg class="icon icon-database" viewBox="0 0 32 32"><use xlink:href="sprite.svg#database"></use></svg>
icon-database</div>
<div class="cell">
  <svg class="icon icon-upload" viewBox="0 0 32 32"><use xlink:href="sprite.svg#upload"></use></svg>
icon-upload</div>
<div class="cell">
  <svg class="icon icon-download" viewBox="0 0 32 32"><use xlink:href="sprite.svg#download"></use></svg>
icon-download</div>
<div class="cell">
  <svg class="icon icon-upload2" viewBox="0 0 32 32"><use xlink:href="sprite.svg#upload2"></use></svg>
icon-upload2</div>
<div class="cell">
  <svg class="icon icon-newspaper" viewBox="0 0 32 32"><use xlink:href="sprite.svg#newspaper"></use></svg>
icon-newspaper</div>
<div class="cell">
  <svg class="icon icon-office" viewBox="0 0 32 32"><use xlink:href="sprite.svg#office"></use></svg>
icon-office</div>
<div class="cell">
  <svg class="icon icon-tag" viewBox="0 0 32 32"><use xlink:href="sprite.svg#tag"></use></svg>
icon-tag</div>
<div class="cell">
  <svg class="icon icon-pen" viewBox="0 0 32 32"><use xlink:href="sprite.svg#pen"></use></svg>
icon-pen</div>
<div class="cell">
  <svg class="icon icon-bell" viewBox="0 0 32 32"><use xlink:href="sprite.svg#bell"></use></svg>
icon-bell</div>
<div class="cell">
  <svg class="icon icon-bubbles" viewBox="0 0 36 32"><use xlink:href="sprite.svg#bubbles"></use></svg>
icon-bubbles</div>

</body>
</html>
